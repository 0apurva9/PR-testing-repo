      #root {

      #modal-root {

        top: 0;

      #modal-root > div {

      h1,

    <script type="text/javascript">

    </script>
    <script defer="defer" type="text/javascript">
          <% if (htmlWebpackPlugin.options.stage === "production") { %>

    <script type="text/javascript">

      function loadScript(url) {
        document.write('<script src="' + url + '"><\/script>');
      }
    </script>
    <% if(htmlWebpackPlugin.options.stage === "production") { %>

      let isMobile;
      if (navigator) {
